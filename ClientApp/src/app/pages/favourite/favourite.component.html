<h1 *ngIf="recipes?.length" class="header bold">Ulubione</h1>
<app-recipe-list-item (favourite)="toggleFavourite(recipe)" *ngFor="let recipe of this.recipes" [recipe]="recipe"></app-recipe-list-item>

<ng-container *ngIf="recipes?.length == 0">
  <h1 class="header bold">
    Niczego tu nie ma...
  </h1>
  <h2 class="header">
    Nie dodałeś jeszcze żadnego przepisu do ulubionych!<br>
    Znajdź przepis i użyj przycisku serduszka aby zapisać dowolny przepis na później.
  </h2>
</ng-container>

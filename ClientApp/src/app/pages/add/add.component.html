<h1 *ngIf="!recipe.id">Dodaj przepis</h1>
<h1 *ngIf="recipe.id">Edytuj przepis</h1>
<div class="add-form">
  <mat-form-field class="field-full">
    <mat-label>Nazwa</mat-label>
    <input matInput [(ngModel)]="recipe.title"/>
  </mat-form-field>
  <mat-form-field class="field-full">
    <mat-label>Krótki opis</mat-label>
    <input matInput [(ngModel)]="recipe.shortDescription"/>
  </mat-form-field>

  <table class="field-full">
    <tr>
      <td>
        <mat-form-field class="field-full">
          <mat-label>Poziom trudności</mat-label>
          <mat-select [(ngModel)]="recipe.difficulty" name="difficulty">
            <mat-option *ngFor="let difficulty of difficulties" [value]="difficulty">
              {{diffValues[difficulty]}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="field-full">
          <mat-label>Czas przygotowania (min.)</mat-label>
          <input matInput>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="field-full">
          <mat-label>Liczba porcji</mat-label>
          <input matInput>
        </mat-form-field>
      </td>
    </tr>
  </table>


  <button mat-raised-button color="primary" (click)="saveRecipe(recipe)">Zapisz przepis</button>
</div>

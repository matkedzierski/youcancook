<mat-card class="recipe-card mat-elevation-z7" [routerLink]="['/recipes/view', recipe?.id]">
  <mat-card-header>
    <mat-card-title>{{recipe?.title}}</mat-card-title>
    <mat-card-subtitle style="font-size: 1.25em;">{{getCategoryName(recipe?.category)}}</mat-card-subtitle>
    <div class="recipe-header-icons">
      <mat-chip-list>
        <mat-chip (click)="editRecipe($event)" class="clickable-chip" [routerLink]="getEditRoute(recipe)">
          <span class="recipe-detail-icon no-margin">
            <mat-icon>edit</mat-icon>
          </span>
        </mat-chip>
        <mat-chip (click)="deleteRecipe($event)" class="clickable-chip">
          <span class="recipe-detail-icon no-margin">
            <mat-icon class="red-icon">delete</mat-icon>
          </span>
        </mat-chip>
      </mat-chip-list>
    </div>
  </mat-card-header>
  <mat-card-content>
    <img class="recipe-img" mat-card-lg-image [src]="getImageUrl(recipe)" [alt]="recipe?.title">
    <span class="recipe-description">{{recipe?.shortDescription}}</span>
  </mat-card-content>
</mat-card>
